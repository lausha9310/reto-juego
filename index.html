<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="message">
        <p>Para ti, la persona que ilumina mi vida</p>
        <p>Como estas floress amarillas, mi cariño por ti crece cada día</p>
    </div>

    <div id="flower-container">
        <!-- Aquí llamamos a las imágenes directamente desde HTML -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaqTR7bdX-7dkiiWmV_qUKQRwfcP4F4Gvr_4ii8muB7SMntL646gpvkZqHjiqy3yhshKc&usqp=CAU" class="flower" style="left: 10vw; animation-delay: 0s;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaqTR7bdX-7dkiiWmV_qUKQRwfcP4F4Gvr_4ii8muB7SMntL646gpvkZqHjiqy3yhshKc&usqp=CAU" class="flower" style="left: 30vw; animation-delay: 2s;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaqTR7bdX-7dkiiWmV_qUKQRwfcP4F4Gvr_4ii8muB7SMntL646gpvkZqHjiqy3yhshKc&usqp=CAU" class="flower" style="left: 50vw; animation-delay: 4s;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaqTR7bdX-7dkiiWmV_qUKQRwfcP4F4Gvr_4ii8muB7SMntL646gpvkZqHjiqy3yhshKc&usqp=CAU" class="flower" style="left: 70vw; animation-delay: 6s;">
    </div>

    <div id="button-container">
        <button id="flowerButton" onclick="startAnimation()">Haz clic para ver mi corazón florecer</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
